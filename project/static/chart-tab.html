<div id="chart-section-div" ng-controller="ChartCtrl as chart">
    <h3>监控</h3>
    <p>目标传感器： {{ serverId }} / {{ nodeId }} / {{ sensorId }}</p>
    <div class="panel panel-default">
        <div id="sensor-chart-container" class="panel-body">
            <div id="sensor-chart"></div>
        </div>
    </div>
    <p>
        <button class="btn btn-primary" ng-click="stopChart()" ng-show="isChartRunning">停止绘图</button>
        <button class="btn btn-primary" ng-click="startChart()" ng-show="isInitialized && !isChartRunning">继续绘图</button>
    </p>
</div>
