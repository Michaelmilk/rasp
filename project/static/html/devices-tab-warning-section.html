<div id="devices-tab-warning-section" ng-controller="WarningCtrl as warning">
    <ul class="nav nav-pills nav-stacked">
        <li class="disabled"><a><strong>警报信息</strong></a></li>
    </ul>
    <table class="table small">
        <tr>
            <th>时间</th>
            <th>设备</th>
            <th>传感器</th>
            <th>传感器类型</th>
            <th>信息</th>
            <th>值</th>
        </tr>
        <tr ng-repeat="item in warningItems">
            <td>{{ item.timeString }}</td>
            <td>{{ item.deviceName }}</td>
            <td>{{ item.sensorName }}</td>
            <td>{{ item.sensorType }}</td>
            <td>{{ item.infoType }}</td>
            <td>{{ item.value }}</td>
        </tr>
    </table>
</div>
